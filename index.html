<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">    
    <header class="header">
        <img src="./blocks/header/images/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">      
        <section class="profile">
            <div class="profile__information">
                <img src="./blocks/profile/images/profile__avatar.png" alt="Аватар" class="profile__image">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>  
                        <button aria-label="Кнопка редактирования" type="button" class="profile__edit-btn">
                            <img src="./blocks/profile/images/edit-btn.svg" class="profile__edit-icon" alt="Кнопка редактирования">
                        </button>                      
                    </div>                    
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>            
            <button type="button" aria-label="Кнопка добавить" class="profile__button">
                <img src="./blocks/profile/images/profile__button.svg" alt="Кнопка добавить" class="profile__btn-image">
            </button>
        </section>
        <section class="places">
            <template id="place">
                <article class="place">
                    <button type="button" aria-label="Кнопка удалить" class="place__delete-btn"></button>
                    <img src="" alt="" class="place__image">
                    <div class="place__description-container">   
                        <h2 class="place__title"></h2>
                        <button type="button" aria-label="Кнопка нравится" class="place__like-btn"></button>
                    </div>
                </article>
            </template>
        </section>
    </main> 
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p> 
    </footer>   
    <section class="popup">
        <div class="popup__window">            
            <form action="/action_page.php" method="get" name="popup-form" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__inputs">
                    <input class="popup__input" type="text" id="popup-name" name="name" placeholder="Имя">
                    <input class="popup__input" type="text" id="popup-about" name="about" placeholder="О себе">
                    <input type="submit" class="popup__submit" value="Сохранить">
                </fieldset>
                <button class="popup__button" aria-label="Кнопка закрыть" type="button">
                    <img src="./blocks/popup/images/popup__close-icon.svg" alt="Кнопка закрыть" class="popup__close-icon">
                </button>
            </form>
        </div>
    </section>
    <section class="popup-place">
        <div class="popup-place__window">            
            <form action="/action_page.php" method="get" name="popup-place-form" class="popup-place__form">
                <h2 class="popup-place__title">Новое место</h2>
                <fieldset class="popup-place__inputs">
                    <input class="popup-place__input" type="text" id="popup-place-name" name="name" placeholder="Название">
                    <input class="popup-place__input" type="text" id="popup-link" name="link" placeholder="Ссылка на картинку">
                    <input type="submit" class="popup-place__submit" value="Создать">
                </fieldset>
                <button class="popup-place__button" aria-label="Кнопка закрыть" type="button">
                    <img src="./blocks/popup/images/popup__close-icon.svg" alt="Кнопка закрыть" class="popup-place__close-icon">
                </button>
            </form>
        </div>
    </section>
    <section class="popup-place-img">
        <div class="popup-place-img__window">            
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup-place-img__image">
            <h2 class="popup-place-img__title"></h2>
            <button class="popup-place-img__button" aria-label="Кнопка закрыть" type="button">
                <img src="./blocks/popup/images/popup__close-icon.svg" alt="Кнопка закрыть" class="popup-place-img__close-icon">
            </button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
