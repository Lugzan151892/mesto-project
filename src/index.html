<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">    
    <header class="header">
        <img src="<%=require('./blocks/header/images/header__logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">      
        <section class="profile">
            <div class="profile__information">
                <img src="<%=require('./blocks/profile/images/profile__avatar.png')%>" alt="Аватар" class="profile__image">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>  
                        <button aria-label="Кнопка редактирования" type="button" class="profile__edit-btn">
                            <img src="<%=require('./blocks/profile/images/edit-btn.svg')%>" class="profile__edit-icon" alt="Кнопка редактирования">
                        </button>                      
                    </div>                    
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>            
            <button type="button" aria-label="Кнопка добавить" class="profile__button">
                <img src="<%=require('./blocks/profile/images/profile__button.svg')%>" alt="Кнопка добавить" class="profile__btn-image">
            </button>
        </section>
        <section class="places">
            <template id="place">
                <article class="place">
                    <button type="button" aria-label="Кнопка удалить" class="place__delete-btn"></button>
                    <img src="" alt="" class="place__image">
                    <div class="place__description-container">   
                        <h2 class="place__title"></h2>
                        <button type="button" aria-label="Кнопка нравится" class="place__like-btn"></button>
                    </div>
                </article>
            </template>
        </section>
    </main> 
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p> 
    </footer>   
    <section class="popup popup-profile">
        <div class="popup__window">            
            <form name="popupForm" class="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__inputs">
                    <input class="popup__input" type="text" id="popup-name" name="name" minlength="2" maxlength="40" required placeholder="Имя" data-error-message=
                    "Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я0-9- ]+$">
                    <span class="popup-name-error popup__input-error"></span>
                    <input class="popup__input" type="text" id="popup-about" name="about" minlength="2" maxlength="200" required placeholder="О себе" data-error-message=
                    "Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я0-9- ]+$">
                    <span class="popup-about-error popup__input-error"></span>
                    <input type="submit" class="popup__submit" value="Сохранить">
                </fieldset>
                <button class="popup__button" aria-label="Кнопка закрыть" type="button">
                    <img src="<%=require('./blocks/popup/images/popup__close-icon.svg')%>" alt="Кнопка закрыть" class="popup__close-icon">
                </button>
            </form>
        </div>
    </section>
    <section class="popup popup-place">
        <div class="popup__window">            
            <form name="popup-place-form" class="popup__form">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__inputs">
                    <input class="popup__input" type="text" id="popup-place-name" name="name" minlength="2" maxlength="40" required placeholder="Название" data-error-message=
                    "Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я0-9- ]+$">
                    <span class="popup-place-name-error popup__input-error"></span>
                    <input class="popup__input" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" 
                    type="url" id="popup-link" name="link" required placeholder="Ссылка на картинку">
                    <span class="popup-link-error popup__input-error"></span>
                    <input type="submit" class="popup__submit" id="popup-place-submit" value="Создать">
                </fieldset>
                <button class="popup__button" aria-label="Кнопка закрыть" type="button">
                    <img src="<%=require('./blocks/popup/images/popup__close-icon.svg')%>" alt="Кнопка закрыть" class="popup__close-icon">
                </button>
            </form>
        </div>
    </section>
    <section class="popup popup-image">
        <div class="popup-image__window">            
            <img src="" alt="" class="popup-image__image">
            <h2 class="popup-image__title"></h2>
            <button class="popup__button" aria-label="Кнопка закрыть" type="button">
                <img src="<%=require('./blocks/popup/images/popup__close-icon.svg')%>" alt="Кнопка закрыть" class="popup__close-icon">
            </button>
        </div>
    </section>
</body>
</html>
