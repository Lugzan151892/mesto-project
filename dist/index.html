<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__information"><img src="f3f421c995d2418515d0.png" alt="Аватар" class="profile__image"><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Кнопка редактирования" type="button" class="profile__edit-btn"><img src="8667ac4a523e8fc42e59.svg" class="profile__edit-icon" alt="Кнопка редактирования"></button></div><p class="profile__description">Исследователь океана</p></div></div><button type="button" aria-label="Кнопка добавить" class="profile__button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Кнопка добавить" class="profile__btn-image"></button></section><section class="places"><template id="place"><article class="place"><button type="button" aria-label="Кнопка удалить" class="place__delete-btn"></button> <img src="" alt="" class="place__image"><div class="place__description-container"><h2 class="place__title"></h2><button type="button" aria-label="Кнопка нравится" class="place__like-btn"></button></div></article></template></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><section class="popup popup-profile"><div class="popup__window"><form name="popup-form" class="popup__form"><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__inputs"><input class="popup__input" id="popup-name" name="name" placeholder="Имя"> <input class="popup__input" id="popup-about" name="about" placeholder="О себе"> <input type="submit" class="popup__submit" value="Сохранить"></fieldset><button class="popup__button" aria-label="Кнопка закрыть" type="button"><img src="2ceb783afbab75916ddc.svg" alt="Кнопка закрыть" class="popup__close-icon"></button></form></div></section><section class="popup popup-place"><div class="popup__window"><form name="popup-place-form" class="popup__form"><h2 class="popup__title">Новое место</h2><fieldset class="popup__inputs"><input class="popup__input" id="popup-place-name" name="name" placeholder="Название"> <input class="popup__input" type="url" id="popup-link" name="link" placeholder="Ссылка на картинку"> <input type="submit" class="popup__submit" value="Создать"></fieldset><button class="popup__button" aria-label="Кнопка закрыть" type="button"><img src="2ceb783afbab75916ddc.svg" alt="Кнопка закрыть" class="popup__close-icon"></button></form></div></section><section class="popup popup-image"><div class="popup-image__window"><img src="" alt="" class="popup-image__image"><h2 class="popup-image__title"></h2><button class="popup__button" aria-label="Кнопка закрыть" type="button"><img src="2ceb783afbab75916ddc.svg" alt="Кнопка закрыть" class="popup__close-icon"></button></div></section></body></html>
